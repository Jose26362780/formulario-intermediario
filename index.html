<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para <br />agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="input-nome">Nome</label>
                <input type="text" id="name" />
              </div>
              <div class="input-wrapper">
                <label for="input-sobrenome">Sobrenome</label>
                <input type="text" id="name" />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="input-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="email" />
            </div>
            <div class="input-wrapper">
              <label for="input-senha"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="senha" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="input-nome-mentor"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="name-mentor" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <p class="p">Primeira Mentoria</p>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="input-data">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="data" />
              </div>
              <div class="input-wrapper">
                <label for="input-time-begin">Das</label>
                <input type="time" id="data-begin" />
              </div>
              <div class="input-wrapper">
                <label for="input-time-end">Até</label>
                <input type="time" id="data-end" />
              </div>
            </div>
            <p class="p">Segunda Mentoria</p>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="input-data">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="data" />
              </div>
              <div class="input-wrapper">
                <label for="input-time-begin">Das</label>
                <input type="time" id="data-begin" />
              </div>
              <div class="input-wrapper">
                <label for="input-time-end">Até</label>
                <input type="time" id="data-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button class="button" form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
